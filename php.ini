; PHP Configuration for Festa Design Studio
; This file contains PHP settings optimized for the blog/article content management

; Upload and POST size limits
upload_max_filesize = 50M
post_max_size = 100M
max_file_uploads = 20

; Execution limits
max_execution_time = 300
max_input_time = 300
memory_limit = 256M

; Input variables
max_input_vars = 3000
max_input_nesting_level = 64

; Session settings
session.gc_maxlifetime = 7200

; Error reporting (for development)
display_errors = On
display_startup_errors = On
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Timezone
date.timezone = UTC